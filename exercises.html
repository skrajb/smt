            e.preventDefault();

            // Block Ctrl+Shift+I (Dev Tools)

            }
  
            // Block Ctrl+U (View Source)
  
            if (e.ctrlKey && e.key === 'u') {
  
                e.preventDefault();
  
                return false;
  
            }
  
            // Block Ctrl+S (Save Page)

<script>
let exercisesEnglish = JSON.parse(localStorage.getItem('exercisesEnglish')) || [];
let exercisesPunjabi = JSON.parse(localStorage.getItem('exercisesPunjabi')) || [];

function renderExercises(language) {
  const container = language === 'English'
    ? document.getElementById("exerciseListEnglish")
    : document.getElementById("exerciseListPunjabi");
  const list = language === 'English' ? exercisesEnglish : exercisesPunjabi;
  container.innerHTML = list.length === 0 
    ? "<p style='text-align:center;color:#555;'>No exercises found.</p>"
    : list.map((ex, i) => `
        <button class='exercise-btn' onclick="startTypingTest('${encodeURIComponent(ex.text)}', '${language}')">
          ${i + 1}. ${ex.title}
        </button>
      `).join("");
}

function startTypingTest(text, language) {
  localStorage.setItem("selectedExerciseText", decodeURIComponent(text));
  localStorage.setItem("selectedExerciseLanguage", language);
  window.location.href = "index.html";
}
