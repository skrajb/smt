<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typing Arena | Competitive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
  background:#f8fafc;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{
  width:95%;
  max-width:980px;
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:16px;
  padding:22px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
.controls{display:flex;gap:10px;}
select,button{
  padding:8px 12px;
  border:1px solid #e5e7eb;
  background:#fff;
  border-radius:8px;
}
.stats{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
  margin-bottom:16px;
}
.stat{
  padding:12px;
  border:1px solid #e5e7eb;
  border-radius:10px;
  text-align:center;
}
.text{
  font-family:ui-monospace,Menlo,Consolas;
  font-size:20px;
  min-height:120px;
  margin-bottom:12px;
}
.correct{color:#16a34a;}
.wrong{color:#dc2626;}
.active{color:#2563eb;font-weight:600;}
input{
  width:100%;
  padding:14px;
  font-size:17px;
  border:2px solid #e5e7eb;
  border-radius:10px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h2>Typing Arena</h2>
    <div class="controls">
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button onclick="restart()">Restart</button>
    </div>
  </div>

  <div class="stats">
    <div class="stat">Time<br><strong id="time">60</strong></div>
    <div class="stat">WPM<br><strong id="wpm">0</strong></div>
    <div class="stat">Accuracy<br><strong id="accuracy">100%</strong></div>
    <div class="stat">Score<br><strong id="score">0</strong></div>
    <div class="stat">Streak<br><strong id="streak">0</strong></div>
  </div>

  <div class="text" id="textBox"></div>
  <input id="input" placeholder="Type word + space" autofocus>

  <h3>üèÜ Today Leaderboard</h3>
  <table>
    <thead><tr><th>#</th><th>Name</th><th>WPM</th><th>Accuracy</th></tr></thead>
    <tbody id="leaderboard"></tbody>
  </table>
</div>

<script type="module">
import { saveScore, loadLeaderboard } from "./firebase.js";

const WORDS=["typing","keyboard","accuracy","speed","exam","practice","portal","computer","focus"];
const textBox=document.getElementById("textBox");
const input=document.getElementById("input");
const timeEl=document.getElementById("time");
const wpmEl=document.getElementById("wpm");
const accEl=document.getElementById("accuracy");
const scoreEl=document.getElementById("score");
const streakEl=document.getElementById("streak");
const board=document.getElementById("leaderboard");
const difficulty=document.getElementById("difficulty");

let text=[],index=0,status=[];
let time=60,timer,startTime;
let correctChars=0,totalChars=0,score=0,streak=0;

function generate(){
  text=[];status=[];index=0;
  while(text.length<20){
    text.push(WORDS[Math.floor(Math.random()*WORDS.length)]);
  }
  render();
}

function render(){
  textBox.innerHTML=text.map((w,i)=>{
    if(status[i]=="correct")return `<span class=correct>${w}</span> `;
    if(status[i]=="wrong")return `<span class=wrong>${w}</span> `;
    if(i==index)return `<span class=active>${w}</span> `;
    return w+" ";
  }).join("");
}

function startTimer(){
  if(timer)return;
  startTime=Date.now();
  timer=setInterval(()=>{
    time--;
    timeEl.textContent=time;
    if(time<=0)endGame();
  },1000);
}

input.addEventListener("input",()=>{
  startTimer();
  totalChars++;
  if(input.value.endsWith(" ")){
    const typed=input.value.trim();
    if(typed===text[index]){
      status[index]="correct";
      streak++;
      correctChars+=typed.length+1;
      score+=10;
    }else{
      status[index]="wrong";
      streak=0;
    }
    index++;
    input.value="";
    if(index>=text.length)generate();
    render();
  }
  updateStats();
});

function updateStats(){
  const mins=((Date.now()-startTime)/1000)/60||1/60;
  wpmEl.textContent=Math.round((correctChars/5)/mins);
  accEl.textContent=totalChars?Math.round((correctChars/totalChars)*100)+"%":"100%";
  scoreEl.textContent=score;
  streakEl.textContent=streak;
}

async function endGame(){
  clearInterval(timer);
  input.disabled=true;
  let name=prompt("Enter your name");
  if(!name)name="Guest";
  await saveScore({
    name,
    wpm:+wpmEl.textContent,
    accuracy:+accEl.textContent.replace("%",""),
    score,
    difficulty:difficulty.value
  });
  loadLB();
}

async function loadLB(){
  const data=await loadLeaderboard();
  board.innerHTML=data.map((u,i)=>`
    <tr><td>${i+1}</td><td>${u.name}</td><td>${u.wpm}</td><td>${u.accuracy}%</td></tr>
  `).join("");
}

function restart(){
  location.reload();
}

generate();
loadLB();
</script>

</body>
</html>
