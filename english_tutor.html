body {

.header {display:flex;justify-content:space-between;align-items:center;padding:15px 40px;animation:fadeDown 1s ease;}

.incorrect{color:red;}
.current{background-color:#00295f;color:white;padding:2px 5px;border-radius:4px;}
.popup-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);display:none;justify-content:center;align-items:center;animation:fadeIn .5s ease;}
.popup{background:white;padding:30px 40px;border-radius:20px;text-align:center;box-shadow:0 0 20px rgba(0,0,0,0.2);transform:scale(0.8);animation:popUp .5s ease forwards;}
.popup img{width:120px;margin-bottom:15px;}
.popup h2{color:#00295f;}
.popup p{color:#444;font-size:18px;}
@keyframes fadeDown{from{opacity:0;transform:translateY(-40px);}to{opacity:1;transform:translateY(0);}}
@keyframes fadeUp{from{opacity:0;transform:translateY(40px);}to{opacity:1;transform:translateY(0);}}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes popUp{to{transform:scale(1);opacity:1;}}
@media(max-width:768px){.stats{flex-direction:column;}}
nav { background: #00295f; padding: 10px 10px;}
nav ul { list-style: none; margin: 0; padding: 0; display: flex; align-items: left; }
